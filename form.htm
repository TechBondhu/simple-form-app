<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold text-gray-800">Application Form</h2>
      <button id="logoutBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 hidden">Logout</button>
    </div>
    <div>
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-medium mb-2">Full Name</label>
        <input type="text" id="name" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your full name" required>
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-gray-700 font-medium mb-2">Phone Number</label>
        <input type="tel" id="phone" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number" required>
      </div>
      <div class="mb-6">
        <label for="address" class="block text-gray-700 font-medium mb-2">Address</label>
        <textarea id="address" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your address" required></textarea>
      </div>
      <button onclick="handleFormSubmit()" class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Submit</button>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js"></script>
    
    <!-- Firebase Config and Auth Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="form-handler.js"></script>

    <script>
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Check if user is logged in
      firebase.auth().onAuthStateChanged((user) => {
        if (user) {
          // User is logged in, show logout button
          document.getElementById("logoutBtn").classList.remove("hidden");
        } else {
          // User is not logged in, redirect to index page
          window.location.href = "index.html";
        }
      });

      // Logout button event listener
      document.getElementById("logoutBtn").addEventListener("click", () => {
        logout();
      });

      // Form submission handler (to be implemented in form-handler.js)
      function handleFormSubmit() {
        const name = document.getElementById("name").value;
        const phone = document.getElementById("phone").value;
        const address = document.getElementById("address").value;

        if (!name || !phone || !address) {
          alert("Please fill in all fields.");
          return;
        }

        submitForm({ name, phone, address });
      }
    </script>
  </div>
</body>
</html>
