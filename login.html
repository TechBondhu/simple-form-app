<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Login</h2>
    <div>
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
        <input type="email" id="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your email" required>
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
        <input type="password" id="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your password" required>
      </div>
      <div class="mb-6 text-right">
        <a href="#" onclick="handleForgetPassword()" class="text-blue-500 hover:underline text-sm">Forget Password?</a>
      </div>
      <button onclick="handleLogin()" class="w-full bg-green-500 text-white py-2 rounded-lg hover:bg-green-600">Login</button>
      <p class="mt-4 text-center text-gray-600">Don't have an account? <a href="signup.html" class="text-blue-500 hover:underline">Sign Up</a></p>
    </div>

    <!-- Firebase SDK (UMD Build) -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    
    <!-- Firebase Config and Auth Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>

    <script>
      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);

      // Handle Login
      function handleLogin() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if (!email || !password) {
          alert("Please fill in all fields.");
          return;
        }

        login(email, password);
      }

      // Handle Forget Password
      function handleForgetPassword() {
        const email = document.getElementById("email").value;
        if (!email) {
          alert("Please enter your email address to reset your password.");
          return;
        }

        resetPassword(email);
      }

      // Redirect to form.html if already logged in and email verified
      firebase.auth().onAuthStateChanged((user) => {
        if (user && user.emailVerified) {
          window.location.href = "form.html";
        }
      });
    </script>
  </div>
</body>
</html>
