<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <title>আমার প্রথম ওয়েবসাইট</title>
</head>
<body>
  <h1>স্বাগতম!</h1>
  <p>এটা আমার প্রথম ওয়েবসাইট।</p>

  <hr>

  <h2>Sign Up</h2>
  <input type="email" id="signup-email" placeholder="Email">
  <input type="password" id="signup-password" placeholder="Password">
  <button onclick="signUp()">Sign Up</button>

  <h2>Login</h2>
  <input type="email" id="login-email" placeholder="Email">
  <input type="password" id="login-password" placeholder="Password">
  <button onclick="logIn()">Log In</button>

  <h2>Logout</h2>
  <button onclick="logOut()">Log Out</button>

  <p id="user-status">User status will appear here</p>

  <hr>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>

  <!-- Firebase Config -->
  <script>
    const firebaseConfig = {
            apiKey: "AIzaSyCoIdMx9Zd7kQt9MSZmowbphaQVRl8D16E",
            authDomain: "admissionformdb.firebaseapp.com",
            projectId: "admissionformdb",
            storageBucket: "admissionformdb.firebasestorage.app",
            messagingSenderId: "398052082157",
            appId: "1:398052082157:web:0bc02d66cbdf55dd2567e4       
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
  </script>

  <!-- Authentication Logic -->
  <script>
    function signUp() {
      const email = document.getElementById("signup-email").value;
      const password = document.getElementById("signup-password").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Sign-up successful!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function logIn() {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(userCredential => {
          alert("Logged in!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    function logOut() {
      auth.signOut()
        .then(() => {
          alert("Logged out!");
        })
        .catch(error => {
          alert(error.message);
        });
    }

    auth.onAuthStateChanged(user => {
      const status = document.getElementById("user-status");
      if (user) {
        status.innerText = `Signed in as: ${user.email}`;
      } else {
        status.innerText = "Not signed in.";
      }
    });
  </script>
</body>
</html>
