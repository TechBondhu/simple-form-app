<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg text-center">
    <h1 class="text-4xl font-bold text-gray-800 mb-4">Welcome to Our Website</h1>
    <p class="text-gray-600 mb-6">Please login or register to continue.</p>
    <div class="space-x-4">
      <a href="signup.html" class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600">Register</a>
      <a href="login.html" class="bg-green-500 text-white px-6 py-2 rounded hover:bg-green-600">Login</a>
    </div>
  </div>

  <!-- Firebase SDK (UMD Build) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  
  <!-- Firebase Config and Auth Scripts -->
  <script src="firebase-config.js"></script>
  <script src="auth.js"></script>

  <script>
    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    // Check if user is already logged in
    firebase.auth().onAuthStateChanged((user) => {
      if (user) {
        // If user is logged in, redirect to form page
        window.location.href = "form.html";
      }
    });
  </script>
</body>
</html>
